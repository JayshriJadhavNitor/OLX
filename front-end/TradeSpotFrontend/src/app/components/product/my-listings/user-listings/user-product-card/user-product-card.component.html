<div class="card">
    <img src="/assets/{{product?.productImgPath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product?.productName}}</h5>
      <!-- <p class="card-text">{{product.description}}</p>
       -->
      <h6 class="price">Price: {{product?.price}}</h6>
      <a class="btn btn-primary" (click)="onRemove()">Remove</a>
      <a routerLink="/updateProductDetails/+{{product.id}}" class="btn btn-primary ">Update</a>
    </div>
  </div>
