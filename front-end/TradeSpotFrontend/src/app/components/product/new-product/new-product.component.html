<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
  

  <div class="container">
    <h2>Add New Listing</h2>
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" formControlName="productName" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" formControlName="price" class="form-control">
      </div>
      <div class="form-group">
        <label>Added Date</label>
        <input type="date" formControlName="addedDate" class="form-control">
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" formControlName="categoryName" class="form-control">
      </div>
      <div class="form-group">
        <label>Product Image</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
  

  

 
</form>
