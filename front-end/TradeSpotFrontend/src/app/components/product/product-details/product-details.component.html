
<a routerLink='' class="btn btn-secondary back-button">Back</a>
<div class="product-details-container"> 
    <div class="detailsContainer">
    <div class="product-details-content">
      <div class="product-image">
        <img src="/assets/{{product.productImgPath.split('/').pop()}}" alt="{{ product?.productName }}" />
      </div>
      <div class="product-info">
        <h1>{{ product?.productName }}</h1>
        <p>{{ product?.description }}</p>
        <h2>Price: â‚¹{{ product?.price | number:'1.2-2' }}</h2>
        <button  class="contactBtn" (click)="openPopup()">Contact Seller</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}"> 
<div class="modal-dialog" role="document"> 
	<div class="modal-content"> 
	<div class="modal-header"> 
		<h4 class="modal-title">GeeksForGeeks</h4> 
	</div> 
	<div class="modal-body"> 
		<p>One Stop Solution for all CS problems</p> 

	</div> 
	<div class="modal-footer"> 
		<button type="button" class="btn btn-danger"
				(click)="closePopup()"> 
		Close 
		</button> 
	</div> 
	</div> 
</div> 
</div>
