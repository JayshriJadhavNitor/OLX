<div style="text-align: center;">
    <h2><strong>Must See Featured Listings</strong></h2>
    <br>
</div>
<div class="div1">
    <div *ngFor="let prod of products" >
        <product [product] = "prod" *ngIf= "searchText === '' || prod.productName.toLowerCase().includes(searchText.toLowerCase())"
        ></product>
    </div>   
</div>
